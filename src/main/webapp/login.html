<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookMarker</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-spacer"></div>

        <a href="index.html" class="logo-container">
            <img src="img/logo.png" alt="BookMarker Logo - Home">
        </a>

        <nav class="nav-buttons">
            <a href="registrazione.html" class="btn">Registrati</a>
        </nav>
    </header>

    <main>
        <div class="registration-card" id="login-card">
            <h2>Login</h2>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <div class="form-links">
                
                <a href="registrazione.html">Non hai un account? Registrati</a>
            </div>
            
        </div>
    </main>

</body>
</html>
